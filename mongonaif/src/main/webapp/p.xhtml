<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <script src="resource/js/js.js"/>
        <link rel="stylesheet" href="./resource/css/generic.css"/>
        <style>
            .ui-panelgrid td {
                vertical-align: top;
            }

            .ui-datatable .ui-datatable-data td, .ui-datatable .ui-datatable-data-empty td {
                border-style:hidden;
            }
        </style>
        <title>NAIF</title>

    </h:head>

    <h:body>

      <p:layout fullPage="true">

        <p:layoutUnit position="center" resizable="false">

          <p:panel style="margin-bottom: 10px;">
            <h:panelGrid columns="2" width="100%" border="0">

              <h:panelGrid columns="2" width="100%" border="0">
                 Welcome, Guest!
              </h:panelGrid>

              <h:panelGrid columns="2" width="100%" border="0" style="text-align:right;">
                 Carrito de Compras-1
              </h:panelGrid>


            </h:panelGrid>
          </p:panel>

          <p:panelGrid columns="2" style="width:100%; vertical-align:top; text-align: center;">

             <p:panel>
                IZQUIERDO1
             </p:panel>

             <p:panel id="productsTableId">
                <p:editor />
                <p:spinner />

                <p:calendar value="#{calendarController.date}" />

                <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
                <p:gmap center="41.106261, 29.057465" zoom="10" type="hybrid" style="width:600px;height:400px" />
                
             </p:panel>

          </p:panelGrid>


        </p:layoutUnit>

      </p:layout>
