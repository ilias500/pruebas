<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="\resources\layout\template1.xhtml">

	<ui:define name="header">
	  Welcome, NAIF!
	</ui:define>

	<ui:define name="subheader">
	  Carrito
	</ui:define>

	<ui:define name="left">

                    <p:panel>
                        <h:form>
                            <h:panelGrid columns="1" style="vertical-align: top; border-style: hidden; padding: 0px; width:100%;">

                                <p:dataTable value="#{simacp.extractSystemsModelsAction()}" var="t" emptyMessage="No Models found ..." style="width:100%;">

                                    <p:column headerText="Select a Models">
                                      <p:commandLink value="#{t[1]}"
                                                     actionListener="#{simacp.extractDomainsAction()}"
                                                     onclick="changeDomains('#{t[0]}');"
                                                     ajax="true"
                                                     update=":entitiesId" />
                                    </p:column>
                                </p:dataTable>

                            </h:panelGrid>
                        </h:form>
                    </p:panel>


	</ui:define>

	<ui:define name="main">
	
                    <p:panel>
                        <h:form id="entitiesId">
                            <h:panelGrid columns="1" style="vertical-align: top; border-style: hidden; padding: 0px; width:100%;">

                            <p:dataTable id="productsCarousel" value="#{simacp.getDomains()}" emptyMessage="No Domains ..." var="v">
                                    <p:column headerText="Select a Domains">
                                      <p:commandLink value="#{v[1]}"
                                                     actionListener="#{simacp.getDomains()}"
                                                     ajax="true"/>
                                    </p:column>
                            </p:dataTable>

                                    <p:column headerText="Select a Domains">
                                      <p:commandLink value="#{v[1]}"
                                                     actionListener="#{simacp.getDomains()}"
                                                     ajax="true"/>
                                    </p:column>



                            </h:panelGrid>
                        </h:form>
                    </p:panel>


	</ui:define>

</ui:composition>
